<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .login-container {
            text-align: center;
            background: #fff;
            border: 1px solid #ccc;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: none; /* Hide labels but keep accessibility */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #6d6969;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #6d6969;
            color: #faf6f6;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a5858;
        }

        .signup-link {
            margin-top: 15px;
            color: #555;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #6d6969;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form class="login-form" th:action="@{/perform_login}" method="post">
        <div th:if="${param.error}">
            <i>Sorry!.. You have entered incorrect UserName or Password</i>
        </div>
        <label for="email">UserName</label>
        <input type="text" id="email" name="username" placeholder="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="submit">Submit</button>
    </form>
    <p class="signup-link">Don't have an account? <a th:href="@{/register}">Create one</a></p>
</div>
</body>
</html>
