<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Page</title>
    <style>
        /* Reset some basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

/* Container for the comment form */
.container {
    max-width: 45%;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    min-height: 500px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Style for the form elements */
.comment-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    height: inherit;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

textarea {
    resize: vertical;
    height: 150px;
}

/* Style for the submit button */
.submit-btn {
    width: 30%;
    margin: 0 auto;
    background-color: #8e928e;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}


    </style>
</head>
<body>
<div class="container">
    <h1>Comments</h1>
    <form th:action="@{/savecomment/{id}(id=${post_id})}" th:object="${commentdata}" method="POST" class="comment-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" name="name" placeholder="Enter your name" required>
        </div>
        <input type="hidden" th:field="*{post}">
<!--         <input type="hidden" th:value="${id}" name="id">-->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" name="email" placeholder="Enter your email" required>
        </div>
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" th:field="*{comment}" placeholder="Enter your comment" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
</body>
</html>
